<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #day {
        width: 100vw;
        height: 30vh;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="day"></div>
    <div id="menu"></div>
  </body>
  <script>
    const day = document.getElementById("day");
    const menu = document.getElementById("menu");
    day.style.display = "grid";
    day.style.gridTemplateColumns = " repeat(6, 1fr)";
    day.style.gridTemplateRows = " repeat(4, 1fr)";
    const menuText = document.createElement("div");
    day.appendChild(menuText);
    menuText.innerText = "메뉴";

    menuText.style.gridRow = "2/5";
    for (i = 1; i < 7; i++) {
      const dayDiv = document.createElement("div");
      day.appendChild(dayDiv);
      dayDiv.innerText = `2.${i}`;
      day.children[1].innerText = "";
    }
  </script>
</html>
