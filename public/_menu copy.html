      }
      //checkbox 3개까지 선택
      let check = document.getElementsByTagName("input");
      console.dir(check);
      for (let i = 0; i < check.length; i++) {
        check[i].addEventListener("click", checkcount);
      }

      function checkcount() {
        let count = 0;
        for (let i = 0; i < check.length; i++) {
          if (check[i].checked) {
            count++;
          }
          if (count > 3) {
            alert("3개까지 선택할 수 있습니다.");
            this.checked = false;
            return false;
            break;
          }
        }
        console.log(count);
